<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Registration Form</title>

</head>
<body>

<div class="form-container">
    <h2>Team Registration</h2>

    <form>
        <div class="form-group">
            <label>Team Name</label>
            <input type="text" placeholder="Enter team name" required>
        </div>

        <div class="form-group">
            <label>Topic Name</label>
            <input type="text" placeholder="Enter topic name" required>
        </div>

        <div class="form-group">
            <label>Team Leader's Name</label>
            <input type="text" placeholder="Enter team leader name" required>
        </div>

        <div class="form-group">
            <label>Member 2 Name</label>
            <input type="text" placeholder="Enter member 2 name" required>
        </div>

        <div class="form-group">
            <label>Member 3 Name</label>
            <input type="text" placeholder="Enter member 3 name" required>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</body>
</html>
